editors:
  - version: a2/trunk-fix
platforms:
  - name: Windows64
    type: Unity::VM::GPU
    image: sdet/gamecode_win10:latest
    flavor: m1.large
testplatforms:
  - name: Standalone
    args: --suite=playmode --platform=Standalone
  - name: playmode
    args: --suite=playmode
  - name: editmode
    args: --suite=editor --platform=editmode
projects:
  - name: ShaderGraph
    folder: ShaderGraph
  - name: HDRP
    folder: HDRP_Tests
  - name: VFXMain
    folder: VisualEffectGraph
---
#turning off mac on this one for now so that all the macs don't start at once
all_a2_graphics:
  name: All A2 Graphics
  agent:
    name: whatever
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.small
  commands:
  - dir
  dependencies:
  {% for project in projects %}
  {% for editor in editors %}
  #{% for platform in platforms %}
  {% for testplatform in testplatforms %}
  {% if project.name == "VFXMain" or project.name == "HDRP" %}
    {% if testplatform.name == "Standalone" %}
    #skip standalone for these projects
    {% else %}
    - .yamato/upm-ci-{{ project.name | downcase }}.yml#{{ project.name }}_Windows64_{{ testplatform.name }}_{{ editor.version }}
    {% endif %}  
  {% else %}
    - .yamato/upm-ci-{{ project.name | downcase }}.yml#{{ project.name }}_Windows64_{{ testplatform.name }}_{{ editor.version }}
  {% endif %}
  {% endfor %}
  {% endfor %}
  {% endfor %}
  #{% endfor %}
  triggers:
    recurring:
    - branch: master
      frequency: daily
  artifacts:
    logs.zip:
      paths:
      - "**/upm-ci~/test-results/**/*"
